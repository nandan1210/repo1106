<html>
  <head></head>
  <body>
    <center>
     
      <h1>Types Of Functions In ES6</h1>
      <script>
      class Student{
         display(){
             document.write("<h1>This Is The Method Of Student Class</h1>");
          }
       }
       std=new Student()
       std.display()
      function show(){
        document.write("<h1>This Is A Normal Function</h1>");
      }
      var z=function (){
        document.write("<h1>This Is Anonymous Function</h1>");
       }
      var arr=()=>{
         document.write("<h1>This Is An Arrow Function</h1>");
        }
      show()
      z()
      arr()
     </script>
    </center>
  </body>
</html>
