<html>
  <head></head>
  <body>
   <center>
     <h1>Classes And Objects</h1>
     <script>
       class Student{
           
           constructor(rollno,name){
              this.rollno=rollno;
              this.name=name;
          }
        }
        std1=new Student(101,"Vishali");  
        std2=new Student(102,"Swathi");
        document.write("<br>");
        document.write(std1.rollno);
        document.write("<br>");
        document.write(std1.name);
        document.write("<br>");
        document.write(std2.rollno);
        document.write("<br>");
        document.write(std2.name);
     </script>
   </center>
  </body>
</html>
