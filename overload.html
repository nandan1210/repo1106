<html>
  <head></head>
  <body>
   <center>
    <h1>Method Overloading</h1>
    <script>
      class Addition{
        sum(x,y){
          document.write(x+y);
          document.write("<br>");
        }
         sum(x,y,z){
          document.write(x+y+z);
          document.write("<br>");
        }

      }
      obj=new Addition();
      obj.sum(6,7)
      obj.sum(6,7,8)
    </script>
   </center>
  </body>
</html>
