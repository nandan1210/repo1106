<html>
  <head>
    <script>
      function show(){
        document.write("<h1>My Name Is Vishali</h1>");
      }
      function mydate(){
         var date=Date();
         document.write("<h1>Date And Time:"+date+"</h1>");
      }
      function change(){
        document.write("<h1>Content Has Changed....</h1>");
      }
    </script>
  </head>
  <body>
    <center>
      <h1>Events In Javascript</h1>
      <button onclick="show()">Show My Name</button><br><br>
      <button ondblclick="mydate()">Date And Time</button><br><br>
      <input onblur="change()" type="" name="" value="">
    </center>
  </body>
</html>
