<html>
  <head>
    <style>
      h1{
          color:red;
          background:green;
          text-align:center;
          animation-name:change;
          animation-duration:10s;
          animation-iteration-count:infinite;
          font-family:Impact;
        }
     @keyframes change{
         from{color:red;background:green;transform:rotate(0deg);font-family:Impact;
}
         to{color:orange;background:blue;transform:rotate(360deg); font-family:cursive;
}
      }
    </style>
  </head>
  <body>
    <h1>Welcome To The World Of Animation</h1>
  </body>
</html>
